<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product - Inventory App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <div class="nav-title">Edit Product</div>
    <div>
      <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
      <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
    </div>
  </nav>

  <main>
    <div class="form-card">
      <h2>Edit Product</h2>
      <form method="POST" class="edit-form">

        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" placeholder="Product Name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
          <label>SKU:</label>
          <input type="text" name="sku" placeholder="SKU" value="{{ product.sku }}" required>
        </div>

        <div class="form-group">
          <label>Stock:</label>
          <input type="number" name="stock" placeholder="Stock" value="{{ product.stock }}" required>
        </div>

        <div class="form-group">
          <label>Location:</label>
          <input type="text" name="location" placeholder="Location" value="{{ product.location }}" required>
        </div>

        <div class="form-group">
          <label>Min Threshold:</label>
          <input type="number" name="min_threshold" placeholder="Min Threshold" value="{{ product.min_threshold }}" required>
        </div>

        <div class="form-group">
          <label>Max Threshold:</label>
          <input type="number" name="max_threshold" placeholder="Max Threshold" value="{{ product.max_threshold }}" required>
        </div>

        <div class="form-group">
          <label>Base Price:</label>
          <input type="number" step="0.01" name="base_price" id="base_price" placeholder="Base Price" value="{{ product.base_price }}" required>
        </div>

        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </main>
</body>
</html>
