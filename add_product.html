{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <div class="form-card">
        <h2 class="form-title">‚ûï Add New Product</h2>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="sku">SKU:</label>
            <input type="text" name="sku" required>

            <label for="stock">Stock:</label>
            <input type="number" name="stock" min="0" required>

            <label for="location">Location:</label>
            <input type="text" name="location" required>

            <label for="min_threshold">Min Threshold:</label>
            <input type="number" name="min_threshold" min="0" required>

            <label for="max_threshold">Max Threshold:</label>
            <input type="number" name="max_threshold" min="0" required>

            <label for="base_price">Base Price (‚Çπ):</label>
            <input type="number" name="base_price" step="0.01" min="0" required>

            <button type="submit" class="btn">üíæ Add Product</button>
        </form>
        <div style="text-align:center; margin-top:1em;">
            <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
