<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Inventory App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-title">Add Product</div>
        <div>
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
    </nav>
    <main>
        <div class="form-card">
            <h2>Add New Product</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="text" name="sku" placeholder="SKU" required>
                <input type="number" name="stock" placeholder="Stock" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="number" name="min_threshold" placeholder="Min Threshold" required>
                <input type="number" name="max_threshold" placeholder="Max Threshold" required>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </main>
</body>
</html>
