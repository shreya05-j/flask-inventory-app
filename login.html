<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Inventory App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
   <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
</head>
<body>
  <div class="login-card">

    <!-- 🌟 Info Section -->
    <div class="info-section mb-4">
      <h2 class="text-center"><i class="fa-solid fa-boxes-stacked me-2"></i>Welcome to Inventory App</h2>
      <p class="text-muted text-center">
        Manage your products, track stock movements, and view real-time inventory balances across locations — all from a single, easy-to-use dashboard.
      </p>
    </div>

    <!-- 🔐 Login Section -->
    <h4 class="text-center mb-3">Log In </h4>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
         <div class="forgot-password">
            <a href="{{ url_for('forgot_password') }}">🔑 Forgot Password?</a>
        </div>
       <div class="separator">
    <hr class="line"><span>or</span><hr class="line">
</div>

        <a href="{{ url_for('login_google') }}" class="google-btn">
  <img src="{{ url_for('static', filename='img/google-icon.png') }}" alt="Google icon">
  Sign in with Google
</a>
  <div id="firebaseui-auth-container"></div>

        <label><input type="checkbox" name="remember">Remember Me</label>
    </div>

      <button type="submit" class="btn btn-primary w-100" id ="login">Login</button>
    </form>
    
    <div class="register-link">
      Don’t have an account? <a href="{{ url_for('register') }}">Register here</a>
    </div>
  </div>

  <!-- Optional JS -->
   <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>
</html>
