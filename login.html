<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    :root {
      --primary: #2563eb;   /* Blue */
      --primary-dark: #1d4ed8;  /* Darker Blue */
      --bg: #f0f4f8;        /* Light blue-gray background */
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border: #ccc;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .register-link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
    .separator {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
}

.separator .line {
  flex: 1;
  height: 1px;
  background-color: #ccc;
  margin: 0 10px;
}

.separator span {
  font-weight: 600;
  color: #888;
}


.google-btn {
  display: flex;
  align-items: center;
  background-color: white;
  color: #444;
  border: 1px solid #ddd;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s;
}

.google-btn:hover {
  background-color: #f7f7f7;
}

.google-btn img {
  height: 20px;
  margin-right: 10px;
}
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>
      <a href="{{ url_for('login_google') }}" class="google-btn">
        <img src="{{ url_for('static', filename='img/google-icon.png') }}" alt="Google icon">
          Sign in with Google</a>
          <div id="firebaseui-auth-container"></div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="register-link">
      New user? <a href="{{ url_for('register') }}">Register here</a>
    </div>
  </div>
</body>
</html>
