<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Pricing Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-title">Dynamic Pricing</div>
        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
    </nav>
    <main>
        <div class="card">
            <h2>Dynamic Pricing Recommendation</h2>
            <form method="POST">
                <input type="text" name="sku" placeholder="SKU" required>
                <input type="number" step="0.01" name="current_price" placeholder="Current Price" required>
                <button type="submit" class="btn">Get Recommendation</button>
            </form>
            {% if recommendation %}
                <div style="margin-top:1em;">
                    <strong>SKU:</strong> {{ recommendation.sku }}<br>
                    <strong>Current Price:</strong> {{ recommendation.current_price }}<br>
                    <strong>Competitor Prices:</strong> {{ recommendation.competitor_prices }}<br>
                    <strong>Recommended Price:</strong> <span style="color:green;">{{ recommendation.recommended_price }}</span>
                </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
